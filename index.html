<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <!-- Container-->
  <main id="container">



    
    <img id="img-card" src="images/image-equilibrium.jpg" alt="img of the card" >
   

    <!--Title-->

    <h1 id="title">Equilibrium #3429 </h1>

    <!--End of title-->
    
    <!--Info of the card-->
    <div id="info-card">

    <div class="text-info">
    <p> Our Equilibrium collection promotes <br> balance and calm.</p>
    </div>

    <div class="text-info2">
    <p><img src="images/icon-ethereum.svg" alt=""><span class="text-1"> 0.041 ETH </span></p>
    <p><img src="images/icon-clock.svg" alt=""><span class="text-2"> 3 days left </span></p>
    </div>
    <hr>

    <div class="text-info3">
    <p><img src="images/image-avatar.png" alt=""><span class="text-3"> Creation of</span> <span class="name">Jules Wyvern </span></p>
    </div>

    <!--End of the infos of the-->
    </div>
  </main>  
    
   <!--End of the container-->

  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ascaris29</a>.
  </div>
  </footer>

</body>
</html>
